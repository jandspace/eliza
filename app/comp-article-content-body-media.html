<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title>Eliza - article-content-media</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Bootstrap CSS Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- build:css /assets/styles/* -->
    <link rel="stylesheet" href="temp/styles/styles.css" />
    <!-- endbuild -->
  </head>

  <body>
    <main class="main">
      <div class="main-wrapper">
        <article class="article article-content">
          <!-- comp-article-body -->
          <div class="article-content-body">
            <!-- Article Component: article-image -->
            <div class="article-body-component article-image">
              <div class="image-wrapper">
                <div class="image-container">
                  <img src="https://cdn.pixabay.com/photo/2016/11/29/07/16/balancing-1868051__340.jpg" class="article-image" />
                </div>
                <div class="image-caption">Optional Image caption</div>
              </div>
            </div>

            <!-- Article Component: article-image -->
            <div class="article-body-component article-image">
              <div class="image-wrapper">
                <div class="image-container">
                  <img src="https://cdn.pixabay.com/photo/2016/11/23/17/25/woman-1853939_960_720.jpg" class="article-image" />
                </div>
                <div class="image-caption">Optional Image caption by Lorem ipsum</div>
              </div>
            </div>

            <!-- Article Component: article-image -->
            <div class="article-body-component article-image">
              <div class="image-wrapper">
                <div class="image-container">
                  <img src="https://cdn.pixabay.com/photo/2014/12/20/18/22/woman-574232_960_720.jpg" class="article-image" />
                </div>
                <div class="image-caption">Optional Image caption by Lorem ipsum</div>
              </div>
            </div>

            <!-- Article Component: article-video -->
            <div class="article-body-component article-video">
              <div class="video-wrapper">
                <div class="video-container ratio-16x9">
                  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden"><iframe style="width: 100%; height: 100%; position: absolute; left: 0px; top: 0px; overflow: hidden" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/xahh0m" width="100%" height="100%" allowfullscreen> </iframe></div>
                </div>
                <div class="video-caption">Optional video caption</div>
              </div>
            </div>

            <!-- Article Component: article-video -->
            <div class="article-body-component article-video">
              <div class="video-wrapper">
                <div class="video-container ratio-1x1">
                  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden"><iframe style="width: 100%; height: 100%; position: absolute; left: 0px; top: 0px; overflow: hidden" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/xahh0m" width="100%" height="100%" allowfullscreen> </iframe></div>
                </div>
                <div class="video-caption">Optional video caption</div>
              </div>
            </div>

            <!-- Article Component: article-video -->
            <div class="article-body-component article-video">
              <div class="video-wrapper">
                <div class="video-container ratio-4x5">
                  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden"><iframe style="width: 100%; height: 100%; position: absolute; left: 0px; top: 0px; overflow: hidden" frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/xahh0m" width="100%" height="100%" allowfullscreen> </iframe></div>
                </div>
                <div class="video-caption">Optional video caption</div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>

    <!-- JQuery Import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS Import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- build:js /assets/scripts/App.js -->
    <script src="temp/scripts/App.js"></script>
    <!-- endbuild -->
  </body>
</html>
