<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title>Eliza - article-content-quote</title>
    <!-- Bootstrap CSS Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- build:css /assets/styles/* -->
    <link rel="stylesheet" href="temp/styles/styles.css" />
    <!-- endbuild -->
  </head>

  <body>
    <main class="main">
      <div class="main-wrapper">
        <article class="article article-content">
          <!-- comp-article-body -->
          <div class="article-content-body">
            <!-- Article Component: article-image-gallery -->
            <div class="article-body-component wide article-image-gallery">
              <section class="comp-image-gallery image-gallery">
                <div class="gallery-inner">
                  <h3 class="gallery-title">Optional title for image gallery, <i>when you click to open popup</i></h3>
                  <div class="gallery-wrapper">
                    <div class="gallery-grid grid">
                      <a href="#" class="gallery-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="https://cdn.pixabay.com/photo/2018/01/11/09/39/woman-3075704__340.jpg" class="gallery-image" />
                      </a>
                      <a href="#" class="gallery-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="https://cdn.pixabay.com/photo/2019/06/11/10/57/girl-4266713__480.jpg" class="gallery-image" />
                      </a>
                      <a href="#" class="gallery-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="https://cdn.pixabay.com/photo/2021/09/30/18/26/woman-6670772__340.jpg" class="gallery-image" />
                      </a>
                      <a href="#" class="gallery-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="https://cdn.pixabay.com/photo/2018/01/11/09/52/three-3075751__480.jpg" class="gallery-image" />
                      </a>
                      <a href="#" class="gallery-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="https://cdn.pixabay.com/photo/2021/11/05/12/27/woman-6771288__340.jpg" class="gallery-image" />
                      </a>
                      <a href="#" class="gallery-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="https://cdn.pixabay.com/photo/2021/02/03/14/52/woman-5978200__480.jpg" class="gallery-image" />
                      </a>
                      <a href="#" class="gallery-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="https://cdn.pixabay.com/photo/2017/08/03/17/36/model-2577543__480.jpg" class="gallery-image" />
                      </a>
                      <a href="#" class="gallery-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img src="https://cdn.pixabay.com/photo/2018/01/11/09/40/woman-3075710__480.jpg" class="gallery-image" />
                      </a>
                    </div>
                  </div>
                  <div class="view-all">
                    <a href="#" class="btn secondary sm" data-bs-toggle="modal" data-bs-target="#exampleModal">View All</a>
                  </div>
                </div>
              </section>

              <!-- Modal -->
              <div class="modal fade modal-slideup" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn" data-bs-dismiss="modal">
                        <span class="ico-multiply size-18"></span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="gallery-image-item" id="GalleryItem01">
                        <div class="image-container">
                          <img src="https://cdn.pixabay.com/photo/2018/01/11/09/39/woman-3075704__340.jpg" class="gallery-image" />
                        </div>
                        <div class="image-caption">Optional Image caption</div>
                      </div>
                      <div class="gallery-image-item" id="GalleryItem02">
                        <div class="image-container">
                          <img src="https://cdn.pixabay.com/photo/2019/06/11/10/57/girl-4266713__480.jpg" class="gallery-image" />
                        </div>
                        <div class="image-caption">Optional Image caption</div>
                      </div>
                      <div class="gallery-image-item" id="GalleryItem03">
                        <div class="image-container">
                          <img src="https://cdn.pixabay.com/photo/2021/09/30/18/26/woman-6670772__340.jpg" class="gallery-image" />
                        </div>
                        <div class="image-caption">Optional Image caption</div>
                      </div>
                      <div class="gallery-image-item" id="GalleryItem04">
                        <div class="image-container">
                          <img src="https://cdn.pixabay.com/photo/2018/01/11/09/52/three-3075751__480.jpg" class="gallery-image" />
                        </div>
                        <div class="image-caption">Optional Image caption</div>
                      </div>
                      <div class="gallery-image-item" id="GalleryItem05">
                        <div class="image-container">
                          <img src="https://cdn.pixabay.com/photo/2021/11/05/12/27/woman-6771288__340.jpg" class="gallery-image" />
                        </div>
                        <div class="image-caption">Optional Image caption</div>
                      </div>
                      <div class="gallery-image-item" id="GalleryItem06">
                        <div class="image-container">
                          <img src="https://cdn.pixabay.com/photo/2021/02/03/14/52/woman-5978200__480.jpg" class="gallery-image" />
                        </div>
                        <div class="image-caption">Optional Image caption</div>
                      </div>
                      <div class="gallery-image-item" id="GalleryItem07">
                        <div class="image-container">
                          <img src="https://cdn.pixabay.com/photo/2017/08/03/17/36/model-2577543__480.jpg" class="gallery-image" />
                        </div>
                        <div class="image-caption">Optional Image caption</div>
                      </div>
                      <div class="gallery-image-item" id="GalleryItem08">
                        <div class="image-container">
                          <img src="https://cdn.pixabay.com/photo/2018/01/11/09/40/woman-3075710__480.jpg" class="gallery-image" />
                        </div>
                        <div class="image-caption">Optional Image caption</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>

    <!-- JQuery Import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS Import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- build:js /assets/scripts/App.js -->
    <script src="temp/scripts/App.js"></script>
    <!-- endbuild -->
  </body>
</html>
