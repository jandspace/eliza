<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title>Eliza - article-content-quote</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Bootstrap CSS Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- build:css /assets/styles/* -->
    <link rel="stylesheet" href="temp/styles/styles.css" />
    <!-- endbuild -->
  </head>

  <body>
    <main class="main">
      <div class="main-wrapper">
        <article class="article article-content">
          <!-- comp-article-body -->
          <div class="article-content-body">
            <!-- Article Component: article-pull-quote -->
            <div class="article-body-component article-pull-quote">
              <div class="pull-quote">
                <span class="ico-double-quote-start size-36"><!--icon--></span>
                <div class="pull-quote-container">
                  <p>Simplicity is the Ultimate Sophistication. Good work is not cheap. Cheap work is not good. It’s very easy to be different, but very difficult to be better. I will solve your problem and you will pay me. Don’t make me think.</p>
                </div>
                <div class="pull-quote-name">Leonardo da Vinci</div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>

    <!-- JQuery Import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS Import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- build:js /assets/scripts/App.js -->
    <script src="temp/scripts/App.js"></script>
    <!-- endbuild -->
  </body>
</html>
