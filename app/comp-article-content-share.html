<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title>Eliza - article-content-share</title>
    <!-- Bootstrap CSS Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- build:css /assets/styles/* -->
    <link rel="stylesheet" href="/temp/styles/styles.css" />
    <!-- endbuild -->
  </head>

  <body>
    <main class="main">
      <div class="main-wrapper">
        <article class="article article-content">
          <!-- comp-article-share -->
          <div class="component article-content-share">
            <div class="sharethis-button">
              <a class="btn secondary sm collapsed" data-bs-toggle="collapse" href="#collapseShareIcon" role="button" aria-expanded="false" aria-controls="collapseShareIcon">
                <span class="ico-sharethis size-12 c-black"><!--icon--></span>
                <span class="btn-text">Share</span>
                <span class="ico-multiply size-12 c-black"><!--icon--></span>
              </a>
            </div>
            <div class="sharethis collapse collapse-horizontal" id="collapseShareIcon">
              <div class="sharethis-container">
                <a href="#" class="btn share-facebook">
                  <span class="ico-sharethis-fb"><!--icon--></span>
                </a>
                <a href="#" class="btn share-twitter">
                  <span class="ico-sharethis-tw"><!--icon--></span>
                </a>
                <a href="#" class="btn share-whatsapp">
                  <span class="ico-sharethis-wa"><!--icon--></span>
                </a>
                <a href="#" class="btn share-email">
                  <span class="ico-sharethis-ma"><!--icon--></span>
                </a>
                <a href="#" class="btn share-link">
                  <span class="ico-sharethis-lk"><!--icon--></span>
                </a>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>

    <!-- JQuery Import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS Import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- build:js /assets/scripts/App.js -->
    <script src="/temp/scripts/App.js"></script>
    <!-- endbuild -->
  </body>
</html>
